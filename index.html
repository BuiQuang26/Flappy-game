<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Flappy Ngan</title>
</head>
<body>
    <div class="app">
        <div class="app__main">
            <h3 class="game-over">
                GAME OVER
            </h3>
            <p class="score">Điểm số : <span class="score__number">0</span></p>
            <canvas id="canvas" width="600px" height="400px"></canvas>
            
            <!-- nhan vat  -->
            <div class="figure">
                <p class="figure-info">Chọn nhân vật --></p>
                <div class="figure-items bird">
                    <img src="bird.png" alt="" class="figure-img">
                </div>
                <div class="figure-items Ngân">
                    <img src="kimngan_avatar.png" alt="" class="figure-img">
                </div>
            </div>

            <!-- button control  -->
            <div class="app-control">
                <button class="btn btn-play">
                    <i class="btn-icons fas fa-play"></i>
                    Play
                </button>
                <button class="btn btn-fly">
                    <i class="btn-icons fas fa-angle-double-up"></i>
                </button>
                <button class="btn btn-again">
                    <i class="btn-icons fas fa-undo-alt"></i>
                </button>
            </div>
            <div class="footer">
                <div class="footer-text">
                    <i class="far fa-copyright"></i>
                    <p>Bui Quang</p>
                </div>
            </div>

        </div>
    </div>
    <script src="game-chay.js" ></script>
</body>
</html>
